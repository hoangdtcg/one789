<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Tạo tài khoản</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="">Trang chủ</a></li>
          <li class="breadcrumb-item active">Tạo tài khoản</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <form (ngSubmit)="createUser()" id="user-form">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Thông tin tài khoản</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="inputName">Tên tài khoản</label>
          <input type="text" id="inputName" class="form-control" name="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="role">Cấp quyền</label>
          <select id="role" class="form-control" name="role" [(ngModel)]="role">
            <option value="admin">Admin</option>
            <option value="manager">Quản lý</option>
          </select>
        </div>
      </div>
      <!-- /.card-body -->
    </div>
    <div class="row">
      <div class="col-12">
        <a routerLink="/" class="btn btn-secondary">Hủy</a>
        <input type="submit" value="Tạo mới" class="btn btn-success float-right">
      </div>
    </div>
  </form>
</section>
<!-- /.content -->
