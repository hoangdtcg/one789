<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-1"></div>
      <div class="col-sm-4">
        <h1>Tỉ lệ</h1>
      </div>
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
      </div>
      <div class="col-sm-1"></div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"></h3>
          <input type="text" (keyup)="filterNumberBiggerThan()" placeholder="Nhập điểm" name="search"
                 [(ngModel)]="search">
          <div class="card-tools">
          </div>
        </div>
        <div class="card-body">
          <div class="row" *ngFor="let number of filterNumbers">
            <div class="col-md-10">
              <span>{{number.Number}}</span>
            </div>
            <div class="col-md-2">
              <span>{{number.ExtraPrice}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">
            Kết quả
          </h3>

          <div class="card-tools">
          </div>
        </div>
        <div class="card-body">
          <div class="row" *ngFor="let number of resultNumbers">
            <div class="col-md-10">
              <span>{{number.Number}}</span>
            </div>
            <div class="col-md-2">
              <span>{{number.ExtraPrice}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</section>
